<html>
	<head>
		
		<title>Text Shadow</title>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
	</head>
	<body>
		<center>
		<h1>text shadow</h1>
		<i class="fa fa-camera" style="color:
		rgb(19, 2, 250);text-shadow:1px 0px 5px rgb(32, 32, 4);
		font-size:50px;"></i><hr/>
		<i class="fa fa-mobile" style="color:
		rgb(10, 169, 197);text-shadow:1px 0px 5px rgb(6, 6, 1);
		font-size:50px;"></i><hr/>
		<i class="fa fa-coffee" style="color: rgb(24, 218, 66);text-shadow:1px 0px 5px rgb(95, 95, 35);
		font-size:50px;"></i><hr/>
		<i class="fa fa-heart-o"
		 style="color:red;text-shadow:1px 0px 5px rgb(59, 43, 80);font-size:50px;"></i>
		</center> 
	</body>

</html>
